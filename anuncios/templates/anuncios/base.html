<!DOCTYPE html>
<html lang="{% block lang %}{% endblock %}">
  <head>
    <meta charset="{% block charset %}{% endblock %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="author" content="aledruetta@gmail.com">
    <title>{% block title %}{% endblock %}</title>

    <!-- CHANGE-IT -->
    <link rel="canonical" href="{% block canonical %}{% endblock %}">

    {% block librariesCSS %}{% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block customlinks %}{% endblock %}
  </head>

  <body>
    {% block content %}{% endblock %}
    {% block librariesJS %}{% endblock %}
    {% block customscripts %}{% endblock %}
  </body>
</html>
