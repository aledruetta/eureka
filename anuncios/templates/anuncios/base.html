<!DOCTYPE html>
<html lang={% block lang %}{% endblock %}>
  <head>
    <meta charset={% block charset %}{% endblock %}>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content={% block description %}{% endblock %}>
    <meta name="keywords" content={% block keywords %}{% endblock %}>
    <meta name="author" content="aledruetta@gmail.com">
    <title>{% block title %}{% endblock %}</title>

    <!-- CHANGE-IT -->
    <link rel="canonical" href={% block canonical %}{% endblock %}>
    {% block bootstrapcss %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"> -->
    {% endblock %}
    {% block IE %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
    {% block customlinks %}{% endblock %}
  </head>

  <body>
    {% block content %}{% endblock %}

    {% block jquery %}
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous">
    </script>
    {% endblock %}
    {% block bootstrapjs %}
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous">
    </script>
    {% endblock %}
    {% block webfontloader %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.27/webfontloader.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Lora:400,400i',]
        },
        timeout: 2000,
      });
    </script>
    {% endblock %}
    {% block customscripts %}{% endblock %}
  </body>
</html>
